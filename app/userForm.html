<form  #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="Name">Name</label>
        <input ngModel name="Name" #Name="ngModel" required minlength="3"
                id="Name" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="Name.touched && Name.errors">
                <div *ngIf="Name.errors.required">Name is required</div>        
                <div *ngIf="Name.errors.minlength">First Name should be minimum {{Name.errors.minlength.requiredLength}} characters</div>              
        </div>  
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input id="Email" name="Email" ngModel  #Email="ngModel" required
                type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="Email.touched && !Email.valid">Name is required</div>
    </div>
    <div class="form-group">
        <label for="EmailFrequency">Frequency of Emails</label>
        <!--<input  type="dropdown" >-->
        <select id ="EmailFrequency" name="EmailFrequency" ngModel  #EmailFrequency="ngModel" class="form-control" required>
            <option value=""></option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="mercedes">Monthly</option>
        </select>
        <div  class="alert alert-danger" *ngIf="EmailFrequency.touched && !EmailFrequency.valid" > Email Frequency is required</div>
    </div>
    <input class="btn btn-primary" type="submit" value="Subscribe" [disabled]="!f.valid">
</form>
