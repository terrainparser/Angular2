<span *ngIf="isLoading" class="fa fa-spinner fa-spin fa-3x"></span>
<div *ngIf="!isLoading">
<div class="media">
    <div class="media-body">
        <h3 class="media-heading">@{{data.user.login}}</h3>
    </div>
    <div class="media-bottom">
        <a href="#">
            <img class="media-object" [ngClass]="{avatar:'true'}" [src]="data.user.avatar_url" alt="avatar image">
        </a>
    </div>

</div>
<h3>Followers</h3>
<div *ngFor="let follower of data.followers">
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" [ngClass]="{avatar:'true'}" [src]="follower.avatar_url" alt="avatar image">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{follower.login}}</h4>
        </div>
        <br>
    </div>
</div>
</div>
